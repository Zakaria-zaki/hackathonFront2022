<div class="row">
  <div class="col-md-6 offset-md-3 mt-4">
    <h3> Inscription </h3>
    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
      <div class="form-group">
        <label for="registerUsername">Username :</label>
        <input type="text" name="username" ngModel required #username="ngModel"
               class="form-control" id="registerUsername" placeholder="Entrez votre Username">
      </div>
      <div class="form-group">
        <label for="registerEmail">Email :</label>
        <input type="email" name="email" ngModel required #email="ngModel"
               class="form-control" id="registerEmail" placeholder="Entrez votre email">
      </div>
      <div class="form-group">
        <label for="registerAge">Age :</label>
        <input type="text" name="age" ngModel required #age="ngModel"
               class="form-control" id="registerAge" placeholder="Entrez votre age">
      </div>
      <div class="form-group">
        <label for="loginPassword">Password</label>
        <input type="password" name="password" ngModel required #password="ngModel"
               class="form-control" id="loginPassword" placeholder="mot de passe">
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="f.invalid" > Inscription </button>
    </form>
  </div>
</div>
