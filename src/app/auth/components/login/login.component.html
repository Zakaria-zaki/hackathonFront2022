<div class="row">
  <div class="col-md-6 offset-md-3 mt-4">
    <h3> Login </h3>
    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
      <div class="form-group">
        <label for="loginEmail">Email :</label>
        <input type="email" name="email" ngModel required #email="ngModel"
               class="form-control"
               id="loginEmail"
               placeholder="Entrez votre email">
      </div>
      <div class="form-group">
        <label for="loginPassword">Password</label>
        <input type="password" name="password" ngModel required #password="ngModel"
               class="form-control" id="loginPassword" placeholder="mot de passe">
      </div>
      <div class="form-group form-check">
        <a [routerLink]="['/reset-password']">Mot passe oubli√© !</a>
      </div>
      <div class="form-group form-check">
        Dont have an account? <a [routerLink]="['/register']">Sing Up</a>
      </div>
      <button type="submit" [disabled]="f.invalid" class="btn btn-primary">Login</button>
    </form>
  </div>
</div>
