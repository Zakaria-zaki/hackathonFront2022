<section class="vh-100">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem;">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img
                src="https://www.lamazuna.com/themes/leo_jka/assets/img/modules/appagebuilder/images/oc%C3%A9an%20portrait.jpg"
                alt="login form"
                class="img-fluid" style="border-radius: 1rem 0 0 1rem;"
              />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">

                <form #f="ngForm" (ngSubmit)="onLogin(f)">
                  <label class="form-label">Welcome back</label>
                  <h2 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Login to your account</h2>

                  <div class="form-outline mb-4">
                    <label class="form-label" for="loginEmail">Email address</label>
                    <input type="email" name="email" ngModel required #email="ngModel"
                           id="loginEmail" class="form-control form-control-lg" />
                  </div>

                  <div class="form-outline mb-4">
                    <label class="form-label" for="loginPassword">Password</label>
                    <input type="password" name="password" ngModel required #password="ngModel"
                           id="loginPassword" class="form-control form-control-lg" />
                  </div>

                  <div class="pt-1 mb-4">
                    <button class="btn btn-lg btn-block" style="background-color: #5CB2A6; color: antiquewhite" type="submit" [disabled]="f.invalid">Login now</button>
                  </div>

                  <a class="small text-muted" [routerLink]="['/reset-password']">Forgot password?</a>
                  <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? <a [routerLink]="['/register']" style="color: #393f81;">Register here</a></p>
                  <a href="#!" class="small text-muted">Terms of use.</a>
                  <a href="#!" class="small text-muted">Privacy policy</a>
                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
