<div class="container py-5 h-100">
  <div class="row d-flex justify-content-center align-items-center h-100">
    <div class="col col-xl-10">
      <div class="card" style="border-radius: 1rem;">
        <div class="row g-0">
          <div class="col-md-6 col-lg-5 d-none d-md-block">
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d10505.046466623868!2d2.3708115!3d48.8341483!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x9a75043730991af6!2sWired%20Beauty%C2%AE%20Technologies!5e0!3m2!1sen!2sfr!4v1646937770284!5m2!1sen!2sfr"
                    width="470" height="700" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
          </div>
          <div class="col-md-6 col-lg-7 d-flex align-items-center">
            <div class="card-body p-4 p-lg-5 text-black">

              <form #f="ngForm" (ngSubmit)="onSend(f)">
                <h2 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Contact Us</h2>

                <div class="form-outline mb-4">
                  <label class="form-label" for="name">Name :</label>
                  <input type="text" name="name" ngModel required #name="ngModel"
                         id="name" class="form-control form-control-lg" />
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label" for="email">Email: </label>
                  <input type="email" name="email" ngModel required #email="ngModel"
                         id="email" class="form-control form-control-lg" />
                </div>
                <div class="form-outline mb-4">
                  <label class="form-label" for="subject">Subject : </label>
                  <input type="text" name="subject" ngModel required #subject="ngModel"
                         id="subject" class="form-control form-control-lg" />
                </div>
                <div class="form-outline mb-4">
                  <label class="form-label" for="message">Message : </label>
                  <textarea type="text" name="message" ngModel required #message="ngModel"
                            id="message" class="form-control form-control-lg"></textarea>
                </div>
                <div class="pt-1 mb-4">
                  <button class="btn btn-lg btn-block" style="background-color: #5CB2A6; color: antiquewhite" type="submit">Send</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
