<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="papaparse.min.js"></script>

<nav class="navbar navbar-light bg-light p-3">
  <div class="d-flex col-12 col-md-3 col-lg-2 mb-2 mb-lg-0 flex-wrap flex-md-nowrap justify-content-between">
    <a class="navbar-brand" href="#">
       Dashboard
    </a>
    <button class="navbar-toggler d-md-none collapsed mb-3" type="button" data-toggle="collapse" data-target="#sidebar" aria-controls="sidebar" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  </div>
  <div class="col-12 col-md-4 col-lg-2">
    <input class="form-control form-control-dark" type="text" placeholder="Search" aria-label="Search">
  </div>
  <div class="col-12 col-md-5 col-lg-8 d-flex align-items-center justify-content-md-end mt-3 mt-md-0">
    <div class="dropdown">
      <button type="button" class="btn_Login" [routerLink]="['/home']">Log Out</button>
    </div>
  </div>
</nav>




<div class="containerOne">
  <h2 class="userTitle"> Users </h2>
  <div class="container bootstrap snippets bootdey">
    <div class="row">
      <div class="col-lg-12">
        <div class="main-box no-header clearfix">
          <div class="main-box-body clearfix">
            <div class="table-responsive">
              <table class="table user-list">
                <thead>
                <tr>
                  <th><span>User</span></th>
                  <th><span>Created</span></th>
                  <th class="text-center"><span>Status</span></th>
                  <th><span>Email</span></th>
                  <th>&nbsp;</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let user of userList">
                  <td>
                    <img src="{{ user.img }}" alt="">
                    <a href="#" class="user-link">{{ user.name }}</a>
                    <span class="user-subhead">{{ user.role }}</span>
                  </td>
                  <td>{{ user.date }}</td>
                  <td class="text-center">
                    <span class="label label-default">{{ user.status }}</span>
                  </td>
                  <td>
                    <a href="#">{{ user.email }}</a>
                  </td>
                  <td style="width: 20%;">
                    <a href="#" class="table-link text-warning">
                                            <span class="fa-stack">
                                                <i class="fa fa-square fa-stack-2x"></i>
                                                <i class="fa fa-search-plus fa-stack-1x fa-inverse"></i>
                                            </span>
                    </a>
                    <a href="#" class="table-link text-info">
                                            <span class="fa-stack">
                                                <i class="fa fa-square fa-stack-2x"></i>
                                                <i class="fa fa-pencil fa-stack-1x fa-inverse"></i>
                                            </span>
                    </a>
                    <a href="#" class="table-link danger">
                                            <span class="fa-stack">
                                                <i class="fa fa-square fa-stack-2x"></i>
                                                <i class="fa fa-trash-o fa-stack-1x fa-inverse"></i>
                                            </span>
                    </a>
                  </td>
                </tr>
                </tbody>
              </table>
            </div>
            <form #f="ngForm" (ngSubmit)="readFile(f)">
              <div class="form-group">
                <label for="files">Upload a CSV formatted file:</label>
                <input type="file" id="files" name="files" ngModel required #files="ngModel"
                       class="form-control" accept=".csv"/>
              </div>
              <div class="form-group">
                <button type="submit" id="submit-file" class="btn btn-primary" [disabled]="f.invalid">Upload File</button>

                <p *ngIf="files"> {{ fileName }} </p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
